<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="Cripto-IV" content="Pagina que faz descriptografia de textos, feito por Isadora Vanderlan.">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/criptografia.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Cripto-IV</title>
</head>

<body>
  <main>
    <div class="texto">
      <img src="img/criptografia2.png" alt="Logo do projeto ONE">
      <div class="textoCaixa">
        <h1>Digite seu texto</h1>
        <textarea name="texto" id="mensage" cols="30" rows="10" wrap></textarea>
        <span><img src="img/exclamacao.svg" alt="">Apenas letras minusculas e sem acento!</span>
        <div class="buttons">
          <button onclick="textoCriptografado()" class="button1">Criptografar</button>
          <button onclick="textoDescriptografado()" class="button2">Descriptografar</button>
        </div>
      </div>

    </div>

    <div id='messageVisualize' class="cripto">
      <img class="imagem" src="img/criptografia.png" alt="Desenho de computador e cadeado">
      <div class="criptoTexto">
        <h2>Nenhuma mensagem encontrada!</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
    </div>
  </main>

  <footer>©Copyright 2024 - By <a target="_blank" href="https://isadoravanderlan.github.io/Portifolioisadoravanderlan2.0/">Isadora Vanderlan</a> 
  </footer>
  </div>

  <script src="javascript.js" />

</body>

</html>
